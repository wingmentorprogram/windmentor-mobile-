    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #000000; /* FORCE BLACK to prevent white flashes */
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #e2e8f0;
        overflow: hidden; 
      }
      .material-plastic {
        background-color: #1c1c1c;
        background-image: url("https://www.transparenttextures.com/patterns/black-scales.png");
        /* Subtle texture for the casing */
      }
      .material-rubber {
        background-color: #222;
        background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
      }
      /* Removed global .pixel-grid to clean up the menu as requested */
      .lcd-glow {
        box-shadow: inset 0 0 60px rgba(0,0,0,0.8);
      }
      .screw {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #555, #111);
        box-shadow: 0 1px 0 rgba(255,255,255,0.1), inset 0 1px 2px rgba(0,0,0,0.5);
        position: relative;
        border: 1px solid #000;
      }
      .screw::after {
         content: "";
         position: absolute;
         top: 50%; left: 50%;
         width: 60%; height: 15%;
         background: #111;
         transform: translate(-50%, -50%) rotate(45deg);
         box-shadow: inset 1px 1px 1px rgba(0,0,0,0.8);
      }
      .screw::before {
         content: "";
         position: absolute;
         top: 50%; left: 50%;
         width: 60%; height: 15%;
         background: #111;
         transform: translate(-50%, -50%) rotate(-45deg);
         box-shadow: inset 1px 1px 1px rgba(0,0,0,0.8);
      }
      .bezel-frame {
        padding: 4px;
        background: #181818;
        border-radius: 8px;
        box-shadow: 
            0 10px 20px rgba(0,0,0,1),
            inset 0 2px 2px rgba(255,255,255,0.05),
            inset 0 -2px 2px rgba(0,0,0,0.5);
      }
      .g1000-text {
        font-family: 'Roboto Mono', monospace;
        letter-spacing: -0.5px;
      }
      .tape-gradient {
        background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(40,40,40,0.7) 100%);
        backdrop-filter: blur(2px);
      }
      .tape-gradient-right {
        background: linear-gradient(-90deg, rgba(0,0,0,0.8) 0%, rgba(40,40,40,0.7) 100%);
        backdrop-filter: blur(2px);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
      
      /* --- CINEMATIC TRANSITION ANIMATIONS --- */
      .hyper-zoom-out-exit { animation: hyperZoomOutExit 0.5s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
      .hyper-zoom-in-enter { animation: hyperZoomInEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .hyper-zoom-in-exit { animation: hyperZoomInExit 0.5s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
      .hyper-zoom-out-enter { animation: hyperZoomOutEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Going Deep: Old layer scales UP and fades out (moving towards camera) */
      @keyframes hyperZoomOutExit {
        0% { transform: scale(1); opacity: 1; filter: blur(0); }
        100% { transform: scale(2.0); opacity: 0; filter: blur(10px); }
      }
      
      /* Going Deep: New layer scales UP from small (appearing from distance) */
      @keyframes hyperZoomInEnter {
        0% { transform: scale(0.6); opacity: 0; filter: blur(10px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0); }
      }

      /* Going Back: Old layer scales DOWN and fades out (moving away) */
      @keyframes hyperZoomInExit {
        0% { transform: scale(1); opacity: 1; filter: blur(0); }
        100% { transform: scale(0.6); opacity: 0; filter: blur(10px); }
      }

      /* Going Back: New layer scales DOWN from large (appearing from behind camera) */
      @keyframes hyperZoomOutEnter {
        0% { transform: scale(2.0); opacity: 0; filter: blur(10px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0); }
      }
    </style>
